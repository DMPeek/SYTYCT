<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>So You Think You Can Travel?</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>So You Think You Can Travel?</h1>
    <p>
      Test your knowledge about what our world has to offer, and find out how you can bring the world a bit closer after you finish our quizzes.
      Beat every category for recommendations on where to go next!
    </p>
  </header>

  <div class="category-container">
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=60" alt="Beaches">
      <button class="category-btn" data-category="beaches">Beaches</button>
    </div>
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&q=60" alt="Mountains">
      <button class="category-btn" data-category="mountains">Mountains</button>
    </div>
    <div class="category-card">
      <img src="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,g_xy_center,h_609,q_50,w_951,x_2260,y_1078/v1/clients/denver/012_3_0437_jpeg_d1972bfa-ef9e-4f27-8817-2f46aabd239a.jpg" alt="Amusement Parks">
      <button class="category-btn" data-category="parks">Amusement Parks</button>
    </div>
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=400&q=60" alt="Forest Trails">
      <button class="category-btn" data-category="nature">Forest Trails</button>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/categorySelector.js"></script>
</body>
</html>
